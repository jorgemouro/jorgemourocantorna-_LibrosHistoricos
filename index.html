<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <title>Museo del libro</title>
</head>
<body>
    <div class="logo">
        <img src="imagenes/logo.png" alt="Logo">
    </div>
    <div class="contenedor-imagen">
        <img class="imagen-fondo" src="imagenes/fondo.png" alt="Fondo">
        <div class="texto-encima">
            <h1 class="unfade" id="bienvenido">¡Bienvenido!</h1>
            <p id="museoTexto" class="oculto">Este es el museo del libro del instituto</p>
        </div>
    </div>

    <div>
        <h1 class="borde">Aquí se podrán ver los ejemplares más importantes sobre el apartado histórico.</h1>
        <hr class="linea-horizontal" color="black" id="fueraCirculo"/>
    </div>
</body>
</html>
